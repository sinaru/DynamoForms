<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../../dist/dynamo-forms.js"></script>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <form class="dynamo-forms">
    <div class="dynamo-errors"></div>
    <div>
      <h3>Contact</h3>

      <label for="first-name">First Name</label>
      <input
        id="first-name" name="first-name" type="text"
        data-dyn-field
        data-dyn-name="First Name"
        data-dyn-group
        data-dyn-group-selectors="#last-name"
        data-dyn-group-rule="any-present"
        data-dyn-group-error="Ops! At least First name or Last name should be present"
      >

      <label for="last-name">Last Name</label>
      <input id="last-name" name="last-name" type="text">

    </div>

    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
